<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical English Pro - University of Homs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --medical-blue: #0056b3;
            --soft-blue: #eef5ff;
            --accent-teal: #20c997;
            --dark-text: #2d3436;
            --light-gray: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f3f6;
            color: var(--dark-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--medical-blue), #003d80);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; }
        .subtitle { opacity: 0.9; font-size: 0.9rem; margin-top: 5px; }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .screen { display: none; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-grid { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        
        .choice-btn {
            background: white;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .choice-btn:hover {
            border-color: var(--medical-blue);
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .choice-btn i { font-size: 1.5rem; color: var(--medical-blue); }

        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-top: 20px;
            position: relative;
        }

        .term-header {
            font-size: 2.2rem;
            color: var(--medical-blue);
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }

        .info-row {
            background: var(--light-gray);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            text-align: left;
            display: none;
        }

        .info-row.visible { display: block; animation: slideIn 0.3s ease; }

        @keyframes slideIn { from { opacity:0; transform: translateX(-10px); } to { opacity:1; transform: translateX(0); } }

        .label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--medical-blue);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .reveal-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px dashed var(--medical-blue);
            background: var(--soft-blue);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--medical-blue);
        }

        .nav-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }

        .btn-nav {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-next { background: var(--medical-blue); color: white; }
        .btn-back { background: #636e72; color: white; }

        .counter {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #636e72;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #dfe6e9;
            font-size: 0.8rem;
            font-weight: 600;
            color: #636e72;
        }
    </style>
</head>
<body>

<header>
    <h1>English Language - 3</h1>
    <div class="subtitle"><i class="fas fa-university"></i> University of Homs - ECG Team</div>
</header>

<div class="container">
    <div id="screen-main" class="screen active">
        <div class="menu-grid">
            <div class="choice-btn" onclick="showSubMenu('prefixes')">
                <span><i class="fas fa-microscope"></i> Study Prefixes</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="choice-btn" onclick="showSubMenu('suffixes')">
                <span><i class="fas fa-vial"></i> Study Suffixes</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div id="screen-sub" class="screen">
        <h3 id="mode-title" style="text-align: center;">Choose Mode</h3>
        <div class="menu-grid">
            <div class="choice-btn" onclick="startStudy('study')">
                <span><i class="fas fa-book-medical"></i> Study & Examples</span>
                <i class="fas fa-play"></i>
            </div>
            <div class="choice-btn" onclick="startStudy('trans')">
                <span><i class="fas fa-language"></i> Arabic - English</span>
                <i class="fas fa-exchange-alt"></i>
            </div>
            <button class="btn-nav btn-back" onclick="goToScreen('screen-main')">Back</button>
        </div>
    </div>

    <div id="screen-card" class="screen">
        <div class="flashcard">
            <div id="card-term" class="term-header">Term</div>
            
            <div id="study-details">
                <button class="reveal-btn" id="btn-reveal-1" onclick="reveal('row-1')">Show Meaning</button>
                <div class="info-row" id="row-1">
                    <span class="label"><i class="fas fa-info-circle"></i> Meaning</span>
                    <span id="text-meaning" class="val">Value</span>
                </div>

                <button class="reveal-btn" id="btn-reveal-2" onclick="reveal('row-2')">Show Example</button>
                <div class="info-row" id="row-2">
                    <span class="label" id="label-secondary"><i class="fas fa-vials"></i> Example</span>
                    <span id="text-secondary" class="val">Value</span>
                </div>
            </div>
        </div>

        <div class="counter" id="card-counter">1 / 10</div>

        <div class="nav-btns">
            <button class="btn-nav btn-back" onclick="goToScreen('screen-sub')">Exit</button>
            <button class="btn-nav btn-next" onclick="nextCard()">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
</div>

<footer>
    صممت بواسطة ودود &copy; 2026
</footer>

<script>
    const data = {
        prefixes: [
            {t: "A-, An-", m: "Without / Lacking", e: "Anemia (فقر الدم)", ar: "بدون / يفتقر لـ"},
            {t: "Andr/o-", m: "Male", e: "Androgen (هرمون الذكورة)", ar: "ذكر"},
            {t: "Anti-", m: "Against", e: "Anticholinergic drugs (مضاد للأستيل كولين)", ar: "ضد / مضاد"},
            {t: "Auto-", m: "Self", e: "Autocrine (إفراز ذاتي التأثير)", ar: "ذاتي"},
            {t: "Bio-", m: "Life", e: "Biology (علم الأحياء)", ar: "حياة"},
            {t: "Chem/o-", m: "Chemistry", e: "Chemotherapy (علاج كيميائي)", ar: "كيمياء"},
            {t: "Contra-", m: "Against", e: "Contraception (منع الحمل)", ar: "ضد"},
            {t: "Cyt/o-", m: "Cell", e: "Cytokine (بروتين تفرزه الخلايا)", ar: "خلية"},
            {t: "Dis-", m: "Separation / Taking apart", e: "Dissection (تشريح)", ar: "انفصال / تفكيك"},
            {t: "Dys-", m: "Difficult / Abnormal", e: "Dyspnea (صعوبة التنفس)", ar: "صعب / غير طبيعي"},
            {t: "Eu-", m: "Good / Well", e: "Eupnea (تنفس طبيعي)", ar: "جيد / طبيعي"},
            {t: "Fibr/o-", m: "Fiber", e: "Fibrosis (تليف)", ar: "ليف"},
            {t: "Gyn/o-, Gynec-", m: "Female", e: "Gynecology (طب النساء)", ar: "أنثى"},
            {t: "Hydr/o-", m: "Water", e: "Hydrocephalus (استسقاء الرأس)", ar: "ماء"},
            {t: "Idio-", m: "Self / One's own", e: "Idiopathic (مرض مجهول السبب)", ar: "خاص بالفرد / مجهول السبب"},
            {t: "Lyso-, Lys-", m: "Breakdown / Destruction / Dissolving", e: "Lysosome (جسيم محلل)", ar: "انحلال / تدمير"},
            {t: "Mal-", m: "Abnormal / Bad", e: "Malignant (خبيث)", ar: "غير طبيعي / سيء"},
            {t: "Myc/o-", m: "Fungus", e: "Mycetoma (ورم فطري)", ar: "فطريات"},
            {t: "Necr/o-", m: "Death", e: "Necrosis (موت الخلايا)", ar: "موت"},
            {t: "Neo-", m: "New", e: "Neonate (مولود جديد)", ar: "جديد"},
            {t: "Oxy-", m: "Sharp / Acute / Oxygen", e: "Oxytocin (مسرع للولادة)", ar: "حاد / أكسجين"},
            {t: "Pan-, Pant/o-", m: "All or everywhere", e: "Pancytopenia (نقص جميع خلايا الدم)", ar: "الكل / في كل مكان"},
            {t: "Pharmaco-", m: "Drug / Medicine", e: "Pharmacist (صيدلي)", ar: "دواء"},
            {t: "Re-", m: "Again / Backward", e: "Rejuvenation (تجديد)", ar: "مرة أخرى / خلف"},
            {t: "Somat/o-", m: "Body / Bodily", e: "Somatic cell (خلايا جسدية)", ar: "جسم"},
            {t: "Cry/o-", m: "Cold", e: "Cryotherapy (علاج بالتبريد)", ar: "برد"},
            {t: "Elect-", m: "Electrical activity", e: "Electrocardiogram (تخطيط القلب)", ar: "نشاط كهربائي"},
            {t: "Kin/o-, Kine-", m: "Movement", e: "Kinetic energy (طاقة حركية)", ar: "حركة"},
            {t: "Kyph/o-", m: "Humped", e: "Kyphosis (تحدب الظهر)", ar: "تقوس / حدب"},
            {t: "Rhabd/o-", m: "Rod-shaped / Striated", e: "Rhabdomyosarcoma (ساركوما عضلية)", ar: "شبيه بالقضيب / مخطط"},
            {t: "Phot/o-", m: "Light", e: "Photoreceptor (مستقبل ضوء)", ar: "ضوء"},
            {t: "Reticul/o-", m: "Net", e: "Reticulocytes (خلايا شبكية)", ar: "شبكي"},
            {t: "Scoli/o-", m: "Twisted", e: "Scoliosis (جنف / انحناء عمود فقري)", ar: "ملتوي"},
            {t: "Therm/o-", m: "Heat", e: "Thermotherapy (علاج حراري)", ar: "حرارة"}
        ],
        suffixes: [
            {t: "-ac", m: "Pertaining to", e: "Cardiac (قلبي)", ar: "يُنسب إلى / متعلق بـ"},
            {t: "-blast", m: "Bud / Germ", e: "Myeloblast (أرومة النخاع)", ar: "برعم / جرثومة"},
            {t: "-cyte", m: "Cell", e: "Thrombocyte (صفيحة دموية)", ar: "خلية"},
            {t: "-dynia", m: "Pain / Swelling", e: "Thoracodynia (ألم في الصدر)", ar: "ألم / تورم"},
            {t: "-eal, -ial", m: "Pertaining to", e: "Esophageal (مريئي)", ar: "يُنسب إلى"},
            {t: "-ectasis", m: "Expansion / Dilation", e: "Atelectasis (انخماص الرئة)", ar: "توسع / تمدد"},
            {t: "-emia", m: "Blood condition", e: "Anemia (فقر الدم)", ar: "حالة دموية"},
            {t: "-ia", m: "Condition", e: "Hemophilia (الناعور)", ar: "حالة"},
            {t: "-iasis", m: "Condition / Formation of", e: "Psoriasis (الصداف)", ar: "حالة / تكون"},
            {t: "-ism", m: "Condition", e: "Hypothyroidism (قصور الدرق)", ar: "حالة"},
            {t: "-itis", m: "Inflammation", e: "Arthritis (التهاب المفاصل)", ar: "التهاب"},
            {t: "-ity", m: "Pertaining to", e: "Immunity (مناعة)", ar: "يُنسب إلى"},
            {t: "-ium", m: "Structure or tissue", e: "Epithelium (نسيج طلائي)", ar: "تركيب أو نسيج"},
            {t: "-lysis", m: "Breakdown / Destruction", e: "Osteolytic (محلل للعظم)", ar: "تحلل / تدمير"},
            {t: "-malacia", m: "Softening", e: "Osteomalacia (تلين العظام)", ar: "تلين"},
            {t: "-megaly", m: "Enlargement", e: "Acromegaly (ضخامة الأطراف)", ar: "ضخامة"},
            {t: "-oid", m: "Resembling", e: "Arachnoid (عنكبوتي)", ar: "شبيه / مشابه"},
            {t: "-oma", m: "Tumor", e: "Angiosarcoma (ورم وعائي خبيث)", ar: "ورم"},
            {t: "-osis", m: "Condition (usually abnormal)", e: "Endometriosis (انتباذ بطاني)", ar: "حالة (غير طبيعية)"},
            {t: "-ous", m: "Pertaining to", e: "Aqueous (مائي)", ar: "يُنسب إلى"},
            {t: "-pathy", m: "Disease", e: "Lymphadenopathy (اعتلال العقد)", ar: "مرض"},
            {t: "-penia", m: "Deficiency / Lack of", e: "Thrombocytopenia (قلة صفيحات)", ar: "نقص"},
            {t: "-phagia", m: "Eating / Swallowing", e: "Dysphagia (عسر بلع)", ar: "أكل / بلع"},
            {t: "-phasia", m: "Speech", e: "Aphasia (حبسة كلامية)", ar: "كلام / نطق"},
            {t: "-plasia", m: "Growth", e: "Hyperplasia (تكاثر الخلايا)", ar: "نمو"},
            {t: "-poiesis", m: "Production", e: "Hemopoiesis (تكون الدم)", ar: "إنتاج / تكوين"},
            {t: "-ptosis", m: "Falling / Drooping", e: "Apoptosis (موت مبرمج)", ar: "هبوط / تدلي"},
            {t: "-rrhage", m: "Bleeding", e: "Hemorrhage (نزيف)", ar: "نزيف"},
            {t: "-rrhea", m: "Flow / Discharge", e: "Diarrhea (إسهال)", ar: "سيلان / تدفق"},
            {t: "-sclerosis", m: "Hardening", e: "Arteriosclerosis (تصلب شرايين)", ar: "تصلب"},
            {t: "-sis", m: "Condition", e: "Agranulocytosis (قلة العدلات)", ar: "حالة"},
            {t: "-stasis", m: "Level / Unchanging", e: "Homeostasis (استتباب)", ar: "ثبات / توازن"},
            {t: "-trophy", m: "Growth", e: "Hypertrophy (تضخم)", ar: "نمو"},
            {t: "-uria", m: "In the urine", e: "Anuria (انقطاع البول)", ar: "في البول"},
            {t: "-centesis", m: "Surgical puncture for fluid", e: "Thoracentesis (بزل الصدر)", ar: "ثقب جراحي للسائل"},
            {t: "-desis", m: "Surgical binding", e: "Pleurodesis (التصاق الجنبة)", ar: "ربط جراحي"},
            {t: "-ectomy", m: "Cut out / Removal", e: "Mastectomy (استئصال الثدي)", ar: "استئصال / إزالة"},
            {t: "-gram", m: "Record / Picture", e: "Electrocardiogram (مخطط قلب)", ar: "سجل / صورة"},
            {t: "-graph", m: "Instrument for record", e: "Electrocardiograph (جهاز تخطيط)", ar: "أداة تسجيل"},
            {t: "-graphy", m: "To record or take picture", e: "Echocardiography (تخطيط الصدى)", ar: "تسجيل / تصوير"},
            {t: "-meter", m: "Measuring device", e: "Sphygmomanometer (مقياس ضغط)", ar: "جهاز قياس"},
            {t: "-opsy", m: "Visual examination", e: "Biopsy (خزعة)", ar: "فحص بصري"},
            {t: "-ostomy", m: "Opening", e: "Colostomy (فغر القولون)", ar: "فتحة"},
            {t: "-otomy", m: "Incision / Cut", e: "Laparotomy (فتح البطن)", ar: "شق / قطع"},
            {t: "-pexy", m: "Surgical fixation", e: "Oophoropexy (تثبيت المبيض)", ar: "تثبيت جراحي"},
            {t: "-plasty", m: "Surgical reconstruction", e: "Vertebroplasty (رأب الفقرة)", ar: "ترميم جراحي"},
            {t: "-scope", m: "For examining", e: "Endoscope (منظار داخلي)", ar: "أداة فحص"},
            {t: "-scopy", m: "Examine", e: "Endoscopy (تنظير داخلي)", ar: "يفحص / تنظير"}
        ]
    };

    let currentType = ''; 
    let currentMode = ''; 
    let currentIndex = 0;
    let activeList = [];

    function goToScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function showSubMenu(type) {
        currentType = type;
        document.getElementById('mode-title').innerText = (type === 'prefixes' ? 'Prefixes' : 'Suffixes') + " Modes";
        goToScreen('screen-sub');
    }

    function startStudy(mode) {
        currentMode = mode;
        activeList = [...data[currentType]].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        
        const lbl2 = document.getElementById('label-secondary');
        if(mode === 'trans') {
            lbl2.innerHTML = '<i class="fas fa-language"></i> Arabic Translation';
            document.getElementById('btn-reveal-2').innerText = "Show Translation";
        } else {
            lbl2.innerHTML = '<i class="fas fa-vials"></i> Medical Example';
            document.getElementById('btn-reveal-2').innerText = "Show Example";
        }
        
        loadCard();
        goToScreen('screen-card');
    }

    function loadCard() {
        const item = activeList[currentIndex];
        document.getElementById('card-term').innerText = item.t;
        document.getElementById('text-meaning').innerText = item.m;
        document.getElementById('card-counter').innerText = `${currentIndex + 1} / ${activeList.length}`;
        
        if(currentMode === 'trans') {
            document.getElementById('text-secondary').innerText = item.ar;
        } else {
            document.getElementById('text-secondary').innerText = item.e;
        }

        document.querySelectorAll('.info-row').forEach(r => r.classList.remove('visible'));
        document.querySelectorAll('.reveal-btn').forEach(b => b.style.display = 'block');
    }

    function reveal(id) {
        document.getElementById(id).classList.add('visible');
        document.querySelector(`#btn-reveal-${id.split('-')[1]}`).style.display = 'none';
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % activeList.length;
        loadCard();
    }
</script>

</body>
</html>
