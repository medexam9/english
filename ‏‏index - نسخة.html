<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical English Pro - University of Homs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>English Language - 3</h1>
    <div class="subtitle"><i class="fas fa-university"></i> University of Homs - ECG Team</div>
</header>

<div class="container">
    <div id="screen-main" class="screen active">
        <div class="menu-grid">
            <div class="choice-btn" onclick="showSubMenu('prefixes')">
                <span><i class="fas fa-microscope"></i> Study Prefixes</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="choice-btn" onclick="showSubMenu('suffixes')">
                <span><i class="fas fa-vial"></i> Study Suffixes</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div id="screen-sub" class="screen">
        <h3 id="mode-title" style="text-align: center;">Choose Mode</h3>
        <div class="menu-grid">
            <div class="choice-btn" onclick="startStudy('study')">
                <span><i class="fas fa-book-medical"></i> Study & Examples</span>
                <i class="fas fa-play"></i>
            </div>
            <div class="choice-btn" onclick="startStudy('trans')">
                <span><i class="fas fa-language"></i> Arabic - English</span>
                <i class="fas fa-exchange-alt"></i>
            </div>
            <button class="btn-nav btn-back" onclick="goToScreen('screen-main')">Back</button>
        </div>
    </div>

    <div id="screen-card" class="screen">
        <div class="flashcard">
            <div id="card-term" class="term-header">Term</div>
            
            <div id="study-details">
                <button class="reveal-btn" id="btn-reveal-1" onclick="reveal('row-1')">Show Meaning</button>
                <div class="info-row" id="row-1">
                    <span class="label"><i class="fas fa-info-circle"></i> Meaning</span>
                    <span id="text-meaning" class="val">Value</span>
                </div>

                <button class="reveal-btn" id="btn-reveal-2" onclick="reveal('row-2')">Show Details</button>
                <div class="info-row" id="row-2">
                    <span class="label" id="label-secondary"><i class="fas fa-vials"></i> Details</span>
                    <span id="text-secondary" class="val">Value</span>
                </div>
            </div>
        </div>

        <div class="counter" id="card-counter">0 / 0</div>

        <div class="nav-btns">
            <button class="btn-nav btn-back" onclick="goToScreen('screen-sub')">Exit</button>
            <button class="btn-nav btn-next" onclick="nextCard()">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
</div>

<footer>
    صممت بواسطة ودود &copy; 2026
</footer>

<script src="script.js"></script>
</body>
</html>
